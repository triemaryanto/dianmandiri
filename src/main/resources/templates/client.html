<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="frag/header :: header"></div>
<body>
	<div class="wrapper">
		<!-- Sidebar-->
		<div th:replace="frag/navleft :: navleft"></div>
		<div id="content">
			<div th:replace="frag/topnav :: navtop"></div>
			<div id="page-wrapper">
				<div id="page-inner">
					<div class="row">
						<div class="col-md-12">
							<h2 th:text="${h2}" align="center"></h2>
						</div>
					</div>
					<!-- /. ROW  -->
					<hr />
					<div class="alert alert-success" th:if="${succesmessage}">
						<a href="#" class="close" data-dismiss="alert" arial-label="close">&times;</a>
						<strong th:text="${succesmessage}"></strong>
					</div>
					<div class="row">
						<div class="col-md-12">
							<!-- KELOMPOK -->
							<div class="panel panel-default">								
								<div class="panel-body">
									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover"
											id="dataTables-example">
											<thead>
												<tr>
													<th align="center">Nama</th>
													<th align="center">Jenis Kelamin</th>
													<th>Tanggal Lahir</th>
													<th align="center">NIK</th>
													<th align="center">Alamat</th>
													<th>Usaha</th>
													<th align="center">Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="show: ${client}">
													<td th:text="${show.namaClient}"></td>
													<td th:text="${show.jenisKelamin}"></td>
													<td th:text="${show.tgl}"></td>
													<td th:text="${show.noKtp}"></td>
													<td th:text="${show.alamat}"></td>
													<td th:text="${show.jenisUsaha}"></td>
													<td align="center"><a
														th:href="@{'getClient/'+${show.idClient}}"><i
															class="fa fa-edit" style="font-size: 21px;"
															onclick="return true"></i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<!--End Advanced Tables -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="frag/footer :: footer"></div>
</body>
</html>
