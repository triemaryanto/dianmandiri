<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="frag/header :: header"></div>
</head>
<body>
	<div class="wrapper">
		<!-- Sidebar-->
		<div th:replace="frag/navleft :: navleft"></div>
		<div id="content">
			<div th:replace="frag/topnav :: navtop"></div>
			<div class="row">
				<div class="col-md-12">
					<h2 th:text="${h2}" align="center"></h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Cabang -->
					<form action="#"
						th:action="@{${isAdd}?'../savecab':'../updatecab'}"
						th:object="${cabang}" method="post">
						<div class="form-group">
							<input type="hidden" class="form-control" id="idPo"
								th:field="*{idCabang}" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Nama</label> <input type="text" class="form-control"
								id="namaPo" th:field="*{namaCabang}">
						</div>
						<div class="form-group">
							<label>Telepon</label> <input type="text" class="form-control"
								id="alamatPo" th:field="*{telepon}">
						</div>
						<div class="form-group">
							<label>Alamat</label> <input type="text" class="form-control"
								id="alamatPo" th:field="*{alamat}">
						</div>
						<div class="form-group">
							<label>Isactive</label> <select class="form-control"
								th:field="*{isactive}" required>
								<option value="1">Aktiv</option>
								<option value="0">Tidak Aktiv</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary"
							th:text="@{${isAdd}?'Save':'Update'}">Submit</button>
						<a href="../cabang" class="btn btn-primary">Cancel</a>
					</form>
					<!--End Advanced Tables -->
				</div>
			</div>
		</div>
	</div>
	<div th:replace="frag/footer :: footer"></div>
</body>
</html>
