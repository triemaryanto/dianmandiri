<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="frag/header :: header"></div>
<body>
	<div class="wrapper">
		<!-- Sidebar-->
		<div th:replace="frag/navleft :: navleft"></div>
		<div id="content">
			<div th:replace="frag/topnav :: navtop"></div>
			<!-- /. KELOMPOK  -->
			<div id="page-wrapper">
				<div id="page-inner">
					<div class="row">
						<div class="col-md-12">
							<h2 th:text="${h2}" align="center"></h2>
						</div>
					</div>
					<!-- /. ROW  -->
					<hr />
					<div class="alert alert-success" th:if="${succesmessage}">
						<a href="#" class="close" data-dismiss="alert" arial-label="close">&times;</a>
						<strong th:text="${succesmessage}"></strong>
					</div>
					<div class="row">
						<div class="col-md-12">
							<!-- KELOMPOK -->
							<div class="panel panel-default">

								<div class="panel-body">
									<div class="table-responsive">
										<table id="dataTables-example"
											class="table table-striped table-bordered"
											style="width: 100%">
											<thead>
												<tr>
													<th>Id Kelompok</th>
													<th>Nama Kelompok</th>
													<th>Nama Cabang</th>
													<th>Lokasi Pertemuan</th>
													<th>Status</th>
													<th>Isactive</th>
													<th>Start Date</th>
													<th>End Date</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="showkelompok: ${kelomp}">
													<td th:text="${showkelompok.idKelompok}"></td>
													<td th:text="${showkelompok.namaKelompok}"></td>
													<td th:text="${showkelompok.namaCabang}"></td>
													<td th:text="${showkelompok.lokasiPertemuan}"></td>
													<td th:text="${showkelompok.status}"></td>
													<td th:text="${showkelompok.isactive}"></td>
													<td th:text="${showkelompok.startdt}"></td>
													<td th:text="${showkelompok.enddt}"></td>
												</tr>
												<tr th:each="showkel: ${his}">
													<td th:text="${showkel.idRelasi}"></td>
													<td th:text="${showkel.nama}"></td>
													<td th:text="${showkel.namaCabang}"></td>
													<td th:text="${showkel.alamat}"></td>
													<td th:text="${showkel.status}"></td>
													<td th:text="${showkel.isactive}"></td>
													<td th:text="${showkel.startdt}"></td>
													<td th:text="${showkel.enddt}"></td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>
							</div>
							<!--End Advanced Tables -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="frag/footer :: footer"></div>
</body>
</html>
